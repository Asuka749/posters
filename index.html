<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 这一行非常重要：让手机按设备宽度来排版 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 16px;
      margin: 0;
    }

    /* 统一内容宽度 */
    .container {
      width: 100%;
      max-width: 540px;       /* 和 Instagram 最大宽度一致 */
      margin: 0 auto 16px;    /* 居中 + 控制上下间距 */
    }

    /* 海报图片 */
    .poster {
      width: 100%;
      height: auto;
      border: 2px solid white;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 海报 -->
  <div class="container">
    <img class="poster"
         src="https://raw.githubusercontent.com/Asuka749/posters/main/LOSS-ONCE%20YOU...png" 
         alt="Poster Image">
  </div>

  <!-- Instagram 视频 -->
  <div class="container">
    <blockquote 
      class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/reel/DO3q_yHjIpy/"
      data-instgrm-version="14"
      style="background:#111; border:0; margin:0 auto; width:100%; max-width:540px;">
    </blockquote>
  </div>

  <script async src="https://www.instagram.com/embed.js"></script>

</body>
</html>
